<section class="banner-section">
  <div class="shape1">
    <img src="assets/images/shape/shape1.png" alt="image" />
  </div>
  <div class="banner-thumb">
    <div class="container">
      <div class="row gy-4">
        <div class="col-12">
          <div class="content">
            <h1>
              Explore a Universe of Books
              <img
                id="banner-image"
                src="assets/images/banner/banner_1.png"
                alt="image"
              />
              & <span>Stories.</span>
            </h1>
          </div>
        </div>
        <div class="col-12">
          <div class="thumb">
            <img src="assets/images/banner/banner_2.png" alt="image" />

                    </div>
                  </div>
                </div>
